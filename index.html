  let currentIndex = 0;

  function renderCard(index) {
    const card = cards[index];
    const quoteEl = document.getElementById('quoteText');
    const authorEl = document.getElementById('quoteAuthor');
    const dayEl = document.getElementById('dayLabel');

    const safeText = card.text.replace(/\n/g, "<br>");
    quoteEl.innerHTML = '<span>“</span>' + safeText + '<span>”</span>';
    authorEl.textContent = card.author ? ('— ' + card.author) : "";
    dayEl.textContent = 'DAY ' + index;
  }

  function prevCard() {
    currentIndex = (currentIndex - 1 + cards.length) % cards.length;
    renderCard(currentIndex);
  }

  function nextCard() {
    currentIndex = (currentIndex + 1) % cards.length;
    renderCard(currentIndex);
  }

  function randomCard() {
    let next = Math.floor(Math.random() * cards.length);
    if (next === currentIndex && cards.length > 1) {
      next = (next + 1) % cards.length;
    }
    currentIndex = next;
    renderCard(currentIndex);
  }

  renderCard(currentIndex);
